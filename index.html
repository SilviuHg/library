<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <div class="article">
      <header class="header">
        <h1>library</h1>
      </header>
      <div class="main-content">
        <div class="container">
          <button class="btn-1">+ Add book</button>
          <form action="" method="" class="user-input" id="formElement">
            <button class="btn-2" type="button">x</button>
            <label for="book-title">Book Title</label>
            <input id="book-title" name="book-title" type="text" required />
            <label for="book-author">Book Author</label>
            <input id="book-author" name="book-author" type="text" required />
            <label for="pages">Number of pages</label>
            <input id="pages" name="pages" type="number" required />
            <div class="is-read">
              <label for="book-status">Did you read the book?</label>
              <input id="book-status" type="checkbox" />
            </div>
            <button class="btn-3" type="submit">Submit</button>
          </form>
        </div>
        <div class="library-display"></div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
